<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-3">Crear cuenta de cliente</h1>
                    <form th:action="@{/web/clientes/guardar}" th:object="${cliente}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input class="form-control" type="text" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tel√©fono</label>
                            <input class="form-control" type="text" th:field="*{telefono}">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar</button>
                    </form>
                    <a th:href="@{/login}" class="btn btn-link w-100 mt-2">Volver al login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
