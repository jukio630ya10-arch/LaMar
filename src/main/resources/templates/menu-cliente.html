<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú de Cliente - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .hero { background: linear-gradient(135deg, #198754, #157347); color: #fff; border-radius: 14px; }
        .card-producto { border: 1px solid #dee2e6; border-radius: 12px; }
    </style>
</head>
<body>
<main class="container py-4">
    <section class="hero p-4 mb-4">
        <h1 class="h3 mb-2">Bienvenido al menú de cliente</h1>
        <p class="mb-0">Aquí solo puedes consultar el catálogo de productos disponibles.</p>
    </section>

    <section>
        <h2 class="h5 mb-3">Productos</h2>
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4" th:each="producto : ${productos}">
                <article class="card-producto bg-white p-3 h-100">
                    <h3 class="h6 mb-1" th:text="${producto.nombre}"></h3>
                    <p class="text-muted mb-2" th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}"></p>
                    <strong th:text="${'S/ ' + #numbers.formatDecimal(producto.precio,1,2)}"></strong>
                </article>
            </div>
        </div>
    </section>
</main>
</body>
</html>
